<div class="container-fluid">
    <div class="row">
        <div class="col col-md-4 col-md-offset-4">
            <div class="card card-1">
                <h3>Sign in</h3>
                <form ng-submit="model.auth()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ng-model="model.user.password" type="password" id="password" class="form-control">
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary">Sign in with Linkdin</button>
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

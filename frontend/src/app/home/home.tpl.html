<div class="row home">
    <div class="home-wrapper">
        <div class="home-content">
            <img src="assets/logo.png" alt=""/>
            <p>
                Find the team that match to you<span ng-hide="model.isAuthenticated">,register and begin to work</span>
            </p>
            <div class="btn-wrapper">

                <div class="" ng-hide="model.isAuthenticated">
                    <button class="btn btn-default btn-lg" ui-sref="auth.register">Register with Email</button>
                    <button class="btn btn-primary btn-lg">Register with Linkedin</button>
                </div>
                <div class="" ng-show="model.isAuthenticated">
                    <button class="btn btn-default btn-lg" ui-sref="team.list">Join a Team</button>
                    <button class="btn btn-primary btn-lg" ui-sref="team.create">Create a Team</button>
                </div>
            </div>
        </div>
    </div>
    <div class="home-image col-ms-12"></div>
</div>

<!DOCTYPE html>
<html ng-app="<%=appName%>" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>
    <header style="position:relative;z-index:100">

        <nav class="navbar-main container-fluid navbar-default">


           <a ui-sref="auth.sign" class="btn btn-primary pull-right navbar-btn">Sign in</a>
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a ui-sref="home">Home</a>
                </li>
                <li>
                    <a ui-sref="team">Teams</a>
                </li>

            </ul>

        </nav>
    </header>

    <div class="bg" ng-class="{bluer:bluer}">

    </div>
    <div class="main-view container-fluid" style="height: calc(100% - 50px);" ui-view="main" >

    </div>

</body>
</html>
